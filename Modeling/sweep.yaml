method: random
metric:
    name: Val Loss
    goal: minimize
parameters:
    avg_past_games:
      values: [3,5,10,15,20,25]
    batch_size:
        values: [32,64,128,256]
    learning_rate:
        min: 0.00001
        max: 0.001
    momentum:
        min: 0.0
        max: 0.99
    optimizer:
        values: ["adam"]
    network_idx:
        values: [0,1,2,3,4,5]
